<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Requests Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7f9;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-title {
            font-size: 24px;
            font-weight: 600;
        }

        .back-button {
            background-color: white;
            color: #6a11cb;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Dashboard Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 28px;
            color: #2d3748;
            font-weight: 700;
        }

        .stats-cards {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #6a11cb;
            margin: 10px 0;
        }

        .stat-label {
            color: #718096;
            font-size: 14px;
        }

        /* Table Styles */
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f7f9fc;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        /* Editable Fields */
        .editable {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        .editable:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .status-select {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .status-select:focus {
            outline: none;
            border-color: #6a11cb;
        }

        /* Buttons */
        .update-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .update-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: #e53e3e;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* Error Message */
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .stats-cards {
                flex-wrap: wrap;
            }
            
            .stat-card {
                flex: 1 0 calc(50% - 15px);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stat-card {
                flex: 1 0 100%;
            }
            
            th, td {
                padding: 12px 15px;
            }
            
            .table-container {
                border-radius: 8px;
            }
        }

        /* Image Preview */
        .image-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-preview:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

        <!-- Error Message (initially hidden) -->

        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-label">Total Requests</div>
                <div class="stat-number" id="total-requests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending Requests</div>
                <div class="stat-number" id="pending-requests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed Requests</div>
                <div class="stat-number" id="completed-requests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">In Progress</div>
                <div class="stat-number" id="progress-requests">0</div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Data Table -->
        <div class="table-container">
            <table>

                <tbody id="requests-table-body">

    </div>

    <!-- Image Preview Modal -->

        // Fetch OutfitRequest entities
        async function fetchOutfitRequestEntities() {
            showProgressBar();
            hideError();
            
            try {
                // In a real implementation, you would use the actual API call:
                /*
                const response = await fetch(API_CONFIG.baseURL, {
                    headers: {
                        'api_key': API_CONFIG.apiKey,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                */
                
                // For demonstration, we'll use a timeout to simulate network request
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Using sample data for demonstration (with correct field names)
                const data = sampleData;
                
                populateTable(data);
                updateStats(data);
                hideProgressBar();
                
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                hideProgressBar();
                showError(`Failed to load data: ${error.message}`);
            }
        }

        // Update a specific entity
        async function updateOutfitRequestEntity(entityId, updateData) {
            showProgressBar();
            hideError();
            
            try {
                // In a real implementation, you would use the actual API call:
                /*
                const response = await fetch(`${API_CONFIG.baseURL}/${entityId}`, {
                    method: 'PUT',
                    headers: {

                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                */
                
                // For demonstration, we'll use a timeout to simulate network request
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Update sample data for demonstration
                const index = sampleData.findIndex(item => item.id === entityId);
                if (index !== -1) {
                    sampleData[index] = { ...sampleData[index], ...updateData };
                }
                
                hideProgressBar();
                showToast('Outfit request updated successfully!');
                
                // Refresh the table and stats
                populateTable(sampleData);
                updateStats(sampleData);
                
                return { success: true };
            } catch (error) {
                console.error('Error updating data:', error);
                hideProgressBar();
                showToast('Error updating data. Please try again.', 'error');
            }
        }

        // Populate the table with data
        function populateTable(data) {
            tableBody.innerHTML = '';
            
            if (!data || data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 30px;">
                            No outfit requests found.
                        </td>
                    </tr>
                `;
                return;
            }
            
            data.forEach(entity => {
                const row = document.createElement('tr');
                
                // Extract data using the correct field names from the API
                const customerName = entity.customer_name || 'N/A';
                const phone = entity.phone || 'N/A';
                const notificationMethod = entity.notification_method || 'N/A';
                const status = entity.status || 'Pending';
                const stylistNotes = entity.stylist_notes || '';
                const inspirationImage = entity.inspiration_image || '';
                
                row.innerHTML = `
                    <td>${customerName}</td>
                    <td>${phone}</td>
                    <td>${notificationMethod}</td>
                    <td>
                        ${inspirationImage ? 
                            `<img src="${inspirationImage}" class="image-preview" alt="Inspiration" onclick="openModal('${inspirationImage}')">` : 
                            'No image'}
                    </td>
                    <td>
                        <select class="status-select" data-id="${entity.id}">
                            <option value="submitted" ${status === 'submitted' ? 'selected' : ''}>Submitted</option>
                            <option value="in_review" ${status === 'in_review' ? 'selected' : ''}>In Review</option>
                            <option value="styled" ${status === 'styled' ? 'selected' : ''}>Styled</option>
                            <option value="completed" ${status === 'completed' ? 'selected' : ''}>Completed</option>
                        </select>
                    </td>
                    <td>
                        <textarea class="editable stylist-notes" data-id="${entity.id}" rows="2">${stylistNotes}</textarea>
                    </td>
                    <td>
                        <button class="update-btn" data-id="${entity.id}">
                            <i class="fas fa-sync-alt"></i> Update
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add event listeners to update buttons
            document.querySelectorAll('.update-btn').forEach(button => {
                button.addEventListener('click', handleUpdate);
            });
        }

        // Handle update button click
        function handleUpdate(event) {
            const entityId = event.currentTarget.getAttribute('data-id');
            const statusSelect = document.querySelector(`.status-select[data-id="${entityId}"]`);
            const notesTextarea = document.querySelector(`.stylist-notes[data-id="${entityId}"]`);
            
            const updateData = {
                status: statusSelect.value,
                stylist_notes: notesTextarea.value
            };
            
            updateOutfitRequestEntity(entityId, updateData);
        }

        // Update statistics cards
        function updateStats(data) {
            if (!data) return;
            
            totalRequestsEl.textContent = data.length;
            pendingRequestsEl.textContent = data.filter(item => (item.status || 'submitted') === 'submitted').length;
            completedRequestsEl.textContent = data.filter(item => (item.status || 'submitted') === 'completed').length;
            progressRequestsEl.textContent = data.filter(item => (item.status || 'submitted') === 'in_review' || item.status === 'styled').length;
        }

        // Show image in modal
        function openModal(imageUrl) {
            modalImage.src = imageUrl;
            imageModal.style.display = 'flex';
        }

        // Close modal
        closeModal.addEventListener('click', function() {
            imageModal.style.display = 'none';
        });

        // Show toast notification
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            
            if (type === 'error') {
                toast.classList.add('error');
            } else {
                toast.classList.remove('error');
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Progress bar functions
        function showProgressBar() {
            progressContainer.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 70) {
                    clearInterval(interval);
                } else {
                    width += 5;
                    progressBar.style.width = width + '%';
                }
            }, 100);
        }

        function hideProgressBar() {
            progressBar.style.width = '100%';
            setTimeout(() => {
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
            }, 300);
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            fetchOutfitRequestEntities();
            
            // Add event listener to Back to Shop button
            document.querySelector('.back-button').addEventListener('click', function() {
                alert('Navigating back to shop...');
            });
        });
