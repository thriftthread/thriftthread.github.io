<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Study Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .app {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #2563eb; }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 25px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #1d4ed8; }
    #output {
      margin-top: 20px;
      background: #f3f4f6;
      padding: 15px;
      border-radius: 10px;
      min-height: 100px;
      text-align: left;
      white-space: pre-wrap;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>üìö AI Study Assistant</h2>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    <div>
      <button onclick="sendPrompt('study_today')">üìò What to study today</button>
      <button onclick="sendPrompt('progress')">üìä How much I‚Äôve covered</button>
      <button onclick="sendPrompt('days_left')">‚è≥ How many days left</button>
      <button onclick="sendPrompt('motivate')">üí¨ Motivate me</button>
    </div>
    <div id="output">AI will reply here...</div>
  </div>

  <script>
    async function sendPrompt(type) {
      const apiKey = document.getElementById("apiKey").value;
      const output = document.getElementById("output");
      output.textContent = "Thinking...";

      let userPrompt = "";

      if (type === "study_today") {
        userPrompt = "Suggest what I should study today from IIT JEE syllabus (Physics, Chemistry, Maths). Include hours and motivation.";
      } else if (type === "progress") {
        userPrompt = "Based on a normal JEE prep pace, how much syllabus should I have covered by now?";
      } else if (type === "days_left") {
        userPrompt = "How many days are left until JEE 2025 and how should I plan remaining time?";
      } else if (type === "motivate") {
        userPrompt = "Give me a short motivational message for IIT JEE preparation.";
      }

      const systemPrompt = `You are a personal AI study planner for two students (Siddique and his friend) preparing for IIT JEE. 
      Subjects: Physics, Chemistry, Maths.
      Be friendly, helpful, and give smart study guidance.`;

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: systemPrompt },
            { role: "user", content: userPrompt }
          ]
        })
      });

      const data = await response.json();
      output.textContent = data.choices?.[0]?.message?.content || "Error. Please check your API key.";
    }
  </script>
</body>
</html>
