<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 11th Completion Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .target-date {
            font-size: 1.5rem;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
        }

        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin: 40px 0;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent 30%
            );
            animation: rotateBorder 3s linear infinite;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            font-weight: bold;
        }

        .message {
            margin-top: 40px;
            font-size: 1.3rem;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .motivation {
            margin-top: 20px;
            font-style: italic;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .progress-container {
            width: 100%;
            max-width: 700px;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin: 30px auto;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 12px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .countdown-circle {
                width: 100px;
                height: 100px;
                font-size: 2.2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .target-date {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .countdown-circle {
                width: 80px;
                height: 80px;
                font-size: 1.8rem;
            }
            
            .countdown {
                gap: 15px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class 11th Completion Countdown</h1>
        <p class="subtitle">Time remaining to complete your Class 11th studies</p>
        
        <div class="target-date">Target Date: January 15, 2026</div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-circle" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-circle" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-circle" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-circle" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">Progress: 0%</div>
        
        <div class="message">
            <p>You have set a goal to complete your Class 11th studies by January 15, 2026.</p>
            <p class="motivation" id="motivational-message">Stay focused and keep working towards your goal!</p>
        </div>
    </div>

    <script>
        // Set the target date (January 15, 2026)
        const targetDate = new Date('January 15, 2026 23:59:59').getTime();
        // Set the start date (assuming you started around July 2025)
        const startDate = new Date('July 1, 2025 00:00:00').getTime();
        
        // Update the countdown every second
        const countdownFunction = setInterval(function() {
            // Get current date and time
            const now = new Date().getTime();
            
            // Calculate the time remaining
            const timeRemaining = targetDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Display the results
            document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;
            
            // Calculate progress percentage
            const totalDuration = targetDate - startDate;
            const elapsedTime = now - startDate;
            const progressPercentage = Math.min(100, Math.max(0, (elapsedTime / totalDuration) * 100));
            
            // Update progress bar and text
            document.getElementById("progress-bar").style.width = progressPercentage + "%";
            document.getElementById("progress-text").innerHTML = `Progress: ${Math.round(progressPercentage)}%`;
            
            // Update motivational message based on progress
            updateMotivationalMessage(progressPercentage);
            
            // If the countdown is over
            if (timeRemaining < 0) {
                clearInterval(countdownFunction);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.getElementById("progress-bar").style.width = "100%";
                document.getElementById("progress-text").innerHTML = "Progress: 100%";
                document.getElementById("motivational-message").innerHTML = "Congratulations! You've completed your Class 11th studies!";
            }
        }, 1000);
        
        function updateMotivationalMessage(progress) {
            const messages = [
                { threshold: 0, message: "Every great journey begins with a single step. You've got this!" },
                { threshold: 20, message: "You're making progress! Keep up the consistent effort." },
                { threshold: 40, message: "You're getting there! Stay focused and maintain your momentum." },
                { threshold: 60, message: "You're more than halfway! Keep pushing toward your goal." },
                { threshold: 80, message: "You're in the final stretch! Finish strong!" },
                { threshold: 95, message: "Almost there! Celebrate your achievement soon!" }
            ];
            
            let selectedMessage = "Stay focused and keep working towards your goal!";
            
            for (let i = messages.length - 1; i >= 0; i--) {
                if (progress >= messages[i].threshold) {
                    selectedMessage = messages[i].message;
                    break;
                }
            }
            
            document.getElementById("motivational-message").innerHTML = selectedMessage;
        }
    </script>
</body>
</html>
